<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>   
    <div class="hero">
        <h1>MUJI LIVING</h1>
    </div>

    <section id="portfolio">

        <div class = "section-title">

            <h1>Shop Our Best Seller</h1>

         </div>

        <div class="portfolio-content" id="gallery-content">

            <div class="gallery">
                <model-viewer id = "model_stool" src="./models/stool.glb" ar auto-rotate ar-modes="webxr scene-viewer quick-look" camera-controls poster="./images/stool.png" shadow-intensity="1">
                    <button id="change-fabric" class="Hotspot" slot="hotspot-1" data-position="-0.1306234839824913m 0.6516454457591836m -0.05898165177402395m" data-normal="7.241522836871228e-7m 0.9999999999996879m 3.1610991873041357e-7m" data-visibility-attribute="visible">
                        <div class="HotspotAnnotation">Change fabric</div>
                    </button>
                    <button class="Hotspot" slot="hotspot-2" data-position="-0.1367255203990002m 0.31201996448700053m -0.08155838646649435m" data-normal="-0.5226861715604918m 0.15261439623755793m -0.8387538447723991m" data-visibility-attribute="visible">
                        <div class="HotspotAnnotation">Oak wood</div>
                    </button>
                </model-viewer>                
                <div class ="desc">Classic Stool</div>
                <button class="grey_button">Shop Now</button>
            </div>
            <div class="gallery">
                <model-viewer id = "model_chair" src="./models/chair_white.glb" alt="A 3D model of a white chair"
                ar
                auto-rotate
                camera-controls poster="./images/chair.png" shadow-intensity="1">
                    <button id="change-material" class="Hotspot" slot="hotspot-1" data-position="-0.21095422875788084m 1.0914306085684338m -0.34858809203309776m" data-normal="0.8539824981129591m 0.35197426332247933m 0.38318143336459826m" data-visibility-attribute="visible">
                        <div class="HotspotAnnotation">Change Material</div>
                    </button><button class="Hotspot" slot="hotspot-2" data-position="0.38845136494088334m 0.23480923734081757m -0.254350803701048m" data-normal="0.8085982835656016m 0.34967951198170805m -0.47317338758112537m" data-visibility-attribute="visible">
                        <div class="HotspotAnnotation">Oak Wood</div>
                    </button>
                    <div class="progress-bar hide" slot="progress-bar">
                        <div class="update-bar"></div>
                    </div>
                </model-viewer>
                <div class ="desc">Signature Chair</div>
                <button class="grey_button">Shop Now</button>
            </div>
            <div class="gallery">
                <model-viewer id="model_shelf" src="./models/shelf.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./images/shelf.png" shadow-intensity="1">
                    <button id="change-wood" class="Hotspot" slot="hotspot-1" data-position="0.6260058058462271m 0.3150052171724353m -0.4915401470793589m" data-normal="-0.6235014200596622m 0.496226247718925m 0.6041568424328082m" data-visibility-attribute="visible">
                        <div class="HotspotAnnotation">Change wood material</div>
                    </button>
                    <div class="progress-bar hide" slot="progress-bar">
                        <div class="update-bar"></div>
                    </div>
                </model-viewer>
                <div class ="desc">Shelf</div>
                <button class="grey_button">Shop Now</button>
            </div>
          

        </div>
    
    </section>
</body>
<script src="./js/script.js"></script>
</html>
