<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greg's Store</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>   
    <div class="hero">
        <h1>Greg's Store</h1>
    </div>
    <section class="products">
        <h2>Chairs Gallery</h2>
        <div class="products-gallery">
            <div class="product-card">
                <img src="./images/chair-Camera.png" alt="Chair">
                <h3>Chair 1</h3>
            </div>
            <div class="product-card">
                <model-viewer src="./models/chair-blue.glb"
                    alt="A 3D model of an astronaut"
                    ar
                    auto-rotate
                    camera-controls></model-viewer>
                <model-viewer src="./models/chair-blue.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
                    <div class="progress-bar hide" slot="progress-bar">
                        <div class="update-bar"></div>
                    </div>
                    <button slot="ar-button" id="ar-button">
                        View in your space 
                    </button> 
                    <!-- <div id="ar-prompt">
                        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
                    </div>  -->
                </model-viewer>
                
                <h3>Chair 1</h3>
            </div>
        </div>    
    </section>
</body>
<script src="./js/script.js"></script>
</html>
